<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-div">
        <div id="header-div">
            <h1 id="title">2048</h1>
            <div id="scores-start">
                <div id="scores">
                    <p id="score_1" class="score">Score 0</p>
                    <p class="score" id="best-score">Best 0</p>
                </div>
                <div id="buttons">
                    <button id="start-button" class="btn">Restart</button>
                    <button id="color-change" class="btn" onClick="changeColor()">Color</button>
                </div>
            </div>
        </div>
        <div id="tiles-div">
            <div id="restart">
                <div>
                    <button class="btn" id="new-game-btn">New game</button>
                    <h1 id="text-game"></h1>
                </div>
                
            </div>
        </div>
        <div id="instructions-div">
            <p class="text-instr">How to play: Use your arrow keys to move the tiles. Tiles with the same number merge into one when they touch. Add them up to reach 2048!</p>
        </div>
    </div>
    <script src="./js/constants.js"></script>
    <script src="./js/tiles.js"></script>
    <script src="./js/main.js"></script>
    
    <script>
        function changeColor(){
            const body = document.body
            if (body.classList.contains("light")){
                body.classList.add("dark");
                body.classList.remove("light");
            }else{
                body.classList.add("light");
                body.classList.remove("dark");
            }
        }
    </script>

</body>
</html>
