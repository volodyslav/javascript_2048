<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-div">
        <div id="header-div">
            <h1 id="title">2048</h1>
            <div id="scores-start">
                <div id="scores">
                    <p class="score">Score 0</p>
                    <p class="score">Best 0</p>
                </div>
                <div id="buttons">
                    <button id="start-button" class="btn">Start</button>
                    <button id="color-change" class="btn">Color</button>
                </div>
            </div>
        </div>
        <div id="tiles-div"></div>
        <div id="instructions-div">
            <p class="text-instr">How to play: Use your arrow keys to move the tiles. Tiles with the same number merge into one when they touch. Add them up to reach 2048!</p>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
